<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <fieldset>
      <br />
      <legend>Entre em contato</legend>
      <form action="">
        <label for="suport">Assunto:</label>

        <select name="contact" id="suport">
          <option value="">Suporte</option>
          <option value="">Atendimento</option>
          <option value="">Sistemas</option>
        </select>
        <br />
        <br />

        <label for="" style="display: block">Nome Completo:</label>
        <input type="text" />
        <br />
        <br />
        <label for="" style="display: block">E-Mail: </label>
        <input type="email" placeholder="example@example.com" />
        <br /><br />
        <label for="" style="display: block">Mensagem:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br /><br />

        <input type="checkbox" />
        <label for="">Aceito receber novidades por e mail</label>
        <br />
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </fieldset>
  </body>
</html>
